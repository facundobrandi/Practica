<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variables  Multidimisionales</h1>

    <h2> Array de indice numerico</h2>

    <script>
        let autos = ["Ferrari","Bugati"];
        autos.push(prompt("ingrese un tercer auto"))

        document.write("<h2>tipo de Autos:"+" "+ typeof autos +"  </h2>");

        document.write("<h2>Primer Auto:"+" "+ autos[0] +"  </h2>");
        document.write("<h2>Segundo Auto:"+" "+ autos[1] +"  </h2>");
        document.write("<h2>Tercer Auto:"+" "+ autos[2] +"  </h2>");

    </script>
</body>
