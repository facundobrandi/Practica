<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let num = prompt("ingrese un valor");

        let a = 20

        let z
        let b = "1"
        let c = 30
    document.write("<h2>variable <span style='color:blue'>a</span> inicializada desde programa: "+ a+"</h2>");

    document.write("<h2>tipo de <span style='color:blue'>a</span>: "+typeof a+"</h2>");

    document.write("<h2>variable <span style='color:blue'>z</span> inicializada desde programa: "+ z+"</h2>");

    document.write("<h2>tipo de <span style='color:blue'>z</span>: "+typeof z+"</h2>");

    document.write("<h2>variable <span style='color:blue'>b</span> inicializada desde programa: "+ b+"</h2>");

    document.write("<h2>tipo de <span style='color:blue'>b</span>: "+typeof b+"</h2>");

    document.write("<h2>variable <span style='color:blue'>c</span> inicializada desde programa: "+ c+"</h2>");

    document.write("<h2>tipo de <span style='color:blue'>c</span>: "+typeof c+"</h2>");

    a = a+c

    document.write("<h2><span style='color:blue'>c + a </span> :"+ a +"</h2>");
    document.write("<h2>tipo de <span style='color:blue'>c+a</span>: "+typeof a+"</h2>");

    a=20;

    document.write("<h2><span style='color:blue'>b + a </span> :"+ a+b +"</h2>");
    document.write("<h2>tipo de <span style='color:blue'>c+a</span>: "+typeof b+"</h2>");

    document.write("<h2>variable ingresada por teclado<span style='color:blue'>num</span> :"+ num +"</h2>");
    document.write("<h2>tipo de <span style='color:blue'>num</span>: "+typeof num+"</h2>");

    </script>
</body>
</html>
