<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="conte">Personas <button id="mostrar">Mostrar Personas</button> <button id="ocultar">Ocultar Pesonas</button></div>

      <script>

        document.getElementById("ocultar").onclick = function()

        let obj = JSON.parse(textoJSONEmpleados);
